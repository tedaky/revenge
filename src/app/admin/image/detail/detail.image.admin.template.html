<div *ngIf="image">
    <img [src]="'http://www.quickstart.dev/api/image/src/' + image.image_unique_name" [alt]="image.image_alt" [width]="image.image_width" [height]="image.image_height" /> <br>
    {{ image.image_id }} <br>
    {{ image.image_original_name }} <br>
    {{ image.image_cache }} <br>
    {{ image.image_created | date:medium }} <br>
    {{ image.image_modified | date:medium }}
    <button type="button" (click)="deleteImage()">Delete</button>
</div>
