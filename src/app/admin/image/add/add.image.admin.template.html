<h1>Image Uploader</h1>
<form (submit)="addImage(image)">
    <div>
        <label for="image.image_original_name">Upload Image</label><br>
        <input type="file" name="image.image_original_name" id="image.image_original_name" (change)="addFile($event)" accept="image/*" required>
        <img width="40" height="40">
    </div>
    <div>
        <label for="image.image_alt">Alt text for image</label><br>
        <input [(ngModel)]="image.image_alt" type="text" name="image.image_alt" id="image.image_alt" placeholder="Alt text for image">
    </div>
    <label for="image.image_cache">Length of time image should be cached</label><br>
    <div class="time">
        <label for="days">Days</label><br>
        <input type="number" min="0" [(ngModel)]="days" id="days" name="days" placeholder="days" (input)="updateCache()" (change)="updateCache()">
    </div>
    <div class="time">
        <label for="hours">Hours</label><br>
        <input type="number" min="0" [(ngModel)]="hours" id="hours" name="hours" placeholder="hours" (input)="updateCache()" (change)="updateCache()">
    </div>
    <div class="time">
        <label for="minutes">Minutes</label><br>
        <input type="number" min="0" [(ngModel)]="minutes" id="minutes" name="minutes" placeholder="minutes" (input)="updateCache()" (change)="updateCache()">
    </div>
    <div class="time">
        <label for="seconds">Seconds</label><br>
        <input type="number" min="0" [(ngModel)]="seconds" id="seconds" name="seconds" placeholder="seconds" (input)="updateCache()" (change)="updateCache()">
    </div>
    <input [(ngModel)]="image.image_cache" type="hidden" name="image.image_cache" id="image.image_cache">
    <br>
    <button type="submit">Save</button>
</form>
